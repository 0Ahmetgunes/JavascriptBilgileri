<!DOCTYPE html>
<html>
<head>
 <title>JavaScript Döngüler Örneği</title>
</head>
<body>
 <h1>JavaScript Döngüler</h1>
 
 <script>
 // for döngüsü örneği
 let meyveler = ["elma", "muz", "kiraz"];
 for (let i = 0; i < meyveler.length; i++) {
     console.log(meyveler[i]);
 }

 // while döngüsü örneği
 let sayi = 0;
 while (sayi < 5) {
     console.log(sayi);
     sayi++;
 }
 </script>
</body>
</html>
