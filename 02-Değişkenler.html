<!DOCTYPE html>
<html>
<head>
 <title>JavaScript Değişkenler Örneği</title>
</head>
<body>
 <h1>JavaScript Değişkenler</h1>
 <script>
 // let anahtar kelimesi ile değişken tanımlama
 let isim = "Alice";
 // const anahtar kelimesi ile sabit değişken tanımlama
 const yas = 30;
 // Değişkenlerin değerlerini konsola yazdırma
 console.log("İsim: " + isim); // Çıktı: İsim: Alice
 console.log("Yaş: " + yas); // Çıktı: Yaş: 30
 </script>
</body>
</html>
