<!DOCTYPE html>
<html>
<head>
 <title>JavaScript Diziler Örneği</title>
</head>
<body>
 <h1>JavaScript Diziler</h1>
 <script>
 // Dizi tanımlama
 let meyveler = ["elma", "muz", "kiraz"];
 
 // Dizinin elemanlarını konsola yazdırma
 console.log(meyveler[0]); // Çıktı: elma
 console.log(meyveler[1]); // Çıktı: muz
 console.log(meyveler[2]); // Çıktı: kiraz
 </script>
</body>
</html>
