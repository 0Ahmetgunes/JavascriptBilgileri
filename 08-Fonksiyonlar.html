<!DOCTYPE html>
<html>
<head>
 <title>JavaScript Fonksiyonlar Örneği</title>
</head>
<body>
 <h1>JavaScript Fonksiyonlar</h1>
 <script>
 // Fonksiyon tanımlama
 function topla(a, b) {
     return a + b;
 }

 // Fonksiyonu çağırma ve sonucu konsola yazdırma
 let sonuc = topla(5, 3);
 console.log("Toplam: " + sonuc); // Çıktı: Toplam: 8
 </script>
</body>
</html>
