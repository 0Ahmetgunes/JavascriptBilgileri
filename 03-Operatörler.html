<!DOCTYPE html>
<html>
<head>
 <title>JavaScript Operatörler Örneği</title>
</head>
<body>
 <h1>JavaScript Operatörler</h1>
 <script>
 // Değişken tanımlamaları
 let a = 10;
 let b = 5;

 // Aritmetik operatör: Toplama
 let toplam = a + b;

 // Karşılaştırma operatörü: Büyüktür
 let karsilastirma = a > b;

 // Mantıksal operatör: Ve
 let mantiksal = (a > 0) && (b > 0);

 // Sonuçları konsola yazdırma
 console.log("Toplam: " + toplam); // Çıktı: Toplam: 15
 console.log("Karşılaştırma: " + karsilastirma); // Çıktı: Karşılaştırma: true
 console.log("Mantıksal: " + mantiksal); // Çıktı: Mantıksal: true
 </script>
</body>
</html>
